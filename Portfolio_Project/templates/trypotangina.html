<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image to Video</title>
    <style>
        .media-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
        }

        .media-container img,
        .media-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .media-container video {
            opacity: 0;
            pointer-events: none;
        }

        .media-container:hover img {
            opacity: 0;
        }

        .media-container:hover video {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="media-container" onmouseover="playVideo()" onmouseout="pauseVideo()">
        <img src="/img/1.jpg" alt="Thumbnail">
        <video id="hover-video" loop muted>
            <source src="/img/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo() {
            let video = document.getElementById("hover-video");
            video.play();
        }

        function pauseVideo() {
            let video = document.getElementById("hover-video");
            video.pause();
            video.currentTime = 0; // Reset video to the start
        }
    </script>

</body>
</html>
